<script type="text/javascript">
	function submitSearch(){
        var siteSearchUrl = '/search/search.html?q=';
        var query = document.getElementById("search-query-input").value;
        var url = siteSearchUrl + query
  if(typeof IE_fix != "defined")
  {
   var referLink = document.createElement("a");
   referLink.href = url;
   document.body.appendChild(referLink);
   referLink.click();
  }
  else { tab.open(url,'_blank'); }
 }
function searchKeyPress(e){
    e = e || tab.event;
    if (e.keyCode == 13)
    {
        document.getElementById('search-icon').click();
        return false;
    }
    return true;
}
window.onload = function() {
  document.getElementById("search-query-input").focus();
};

</script>

#search-icon,
#clear-icon {
	padding: 12px;
	height: 30px;
	vertical-align: middle;
	text-align: start;
	border-radius: 50px;
	cursor: pointer;

#search-icon:hover {
	background-color: #c9184a !important;
	}
	

#clear-icon {
	visibility: collapse;

#search-query {
    	min-width: device-width;

#search-query:hover {

	box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
	}


#search-query-input {
    	min-width: 70px;

    	height: 40px;

    	text-align: start;

    	justify-content: center;
	}


@media all and (max-width: 550px) {
#search-query {
	min-width: device-width;
	width: 90%;
	}
	}

<style type='text/css'>

	
/* Use a different font family for search results */
	.gs-title {
        	font-family: Poppins;
		}

	
/* Use a different font family for search results */
	.gs-snippet {
        	font-family: Roboto;
		font-size: 16px !important;
		}

	
/* Add a border between individual search results */
	.gs-webResult {
        	padding: 1em;
        	min-width: device-width;
        	max-width: 650px;
        	background-color: transparent !important;
    		}


/* Change how the no results message appears */
	.gs-no-results-result {
        	padding: 20px !important;
		font-size: 30px !important;
        	background-color: #c9184a !important;
		border-radius: 50px !important;
    		}

	
/* Do no display the count of search results */
	.gsc-result-info {
        	display: none;
		}

	
/* Change the font size of the bolded part of the title */
	.gs-title b {
		font-size: 23px !important;
		font-family: Poppins;
		}

	
/* Enable underlining on hover for the title */
	.gs-title:hover {
 		text-decoration: underline;
		text-decoration-color: #082a64;
		}

	
/* Disable bolding of matching search results in the title, snippet, and URL */
	.gs-title b,
	.gs-snippet b,
	.gsc-url-bottom b {
		font-weight: normal;
		}


/* Display the URL of web pages in search results under the snippet */
	.gsc-url-bottom {
		font-weight: normal;
		display: inline !important;
		font-family: Roboto;
		font-size: 15px !important;
		}

	
/* Disable bolding of matching search results in the website URL */
	.gsc-url-bottom b {
		font-weight: normal;
		display: inline !important;
		font-family: Roboto;
		font-size: 15px !important;
		}

	
/* Do not display ads before search results */
	.gsc-adBlock {
 		display: none !important;
		}

	
/* Enable underlining on hover for the URL */
	.gsc-url-bottom:hover {
 		text-decoration: none;
		text-decoration-color: none;
		}


/* Change the border radius of images */
	.gs-image,
	.gs-image-scalable,
	.gs-image-thumbnail-box {
 		border-radius: 15px;
		min-width: device-width;
		max-width: device-width;
		}
	
	
/* Display the URL of web pages in search results on top */
	.gsc-url-top {
		font-weight: normal;
		display: none !important;
		}

	
/* Hide the Google branding in search results */
	.gcsc-branding {
		display: none;
		}

	
/* Change the width of the entire search results page */
	.gcse-searchresults-only, 
	.gsc-control-cse,
	.gsc-control-cse-en,
	.gsc-control-wrapper-cse {
		width: device-width !important;
		background-color: transparent !important;
		}

	
/* Hide the thumbnail images in search results */
	.gsc-thumbnail {
		width: 10px !important;
		height: 10px !important;
		border-radius: 50px !important;
		display: none !important;
		}


/* Change the font size of the title of search results */
	.gs-title {
        	font-size: 23px !important;
        	line-height: 30px;   
		font-family: Poppins;
		}

	
/* Change the font size and family of the refinement header */
	.gsc-refinementHeader {
		font-family: Roboto;
        	font-size: 20px !important;
		}

	
/* Change the font size and family of the tab header */
	.gsc-tabHeader {
		font-family: Poppins;
        	font-size: 20px !important;
		font-weight: normal !important;
		border-radius: 50px !important;
		padding: 8px 12px 8px 12px !important;
		}
  

/* Do not display the two lines above the search results */
	.gsc-above-wrapper-area {
		display:none;
		}

	
/* Highlight the pagination buttons at the bottom of search results */
	.gsc-cursor-page {
        	padding: 5px 7.5px;
        	border: 2px solid #1019ab;
       		background-color: #1019ab;
		font-family: Poppins;
		border-radius: 50px;
    		}

	
    /* Hide the Search for more on Google Branding */
	.gcsc-find-more-on-google {
		display: none !important;
		}

</style>
